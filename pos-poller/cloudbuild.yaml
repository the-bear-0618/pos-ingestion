# This file defines the build process for Google Cloud Build.
# It builds the Docker images for both services and pushes them to Artifact Registry.

substitutions:
  _REGION: 'us-central1'
  _AR_REPO_NAME: 'pos-ingestion-repo'

steps:
  # Step 1: Build the pos-poller service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build pos-poller'
    args:
      - 'build'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-poller:${SHORT_SHA}'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-poller:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-poller:latest'
      - './pos-poller'

  # Step 2: Push the pos-poller image (both tags)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push pos-poller'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-poller']

  # Step 3: Build the pos-processor service image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build pos-processor'
    args:
      - 'build'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-processor:${SHORT_SHA}'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-processor:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-processor:latest'
      - './pos-processor'

  # Step 4: Push the pos-processor image (both tags)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push pos-processor'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO_NAME}/pos-processor']

# Configuration for build process
options:
  logging: CLOUD_LOGGING_ONLY

